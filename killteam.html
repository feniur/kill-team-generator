<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kill Team Map & Crit Op Generator</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    button {
      background-color: #3d3d3d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #ff0000;
    }

    button:hover {
      background-color: #550000;
    }

    .result {
      font-size: 20px;
      max-width: 600px;
      padding: 10px;
      background-color: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
    }
  </style>
</head>
<body>
  <button onclick="generate()">Wylosuj Mapę i Crit Op</button>
  <div class="result" id="result"></div>

  <script>
    const critOps = [
      {
        name: "Secure",
        description: "Secure (1 AP): wykonaj akcję Secure na kontrolowanym markerze. Po TP: 1 VP za co najmniej 1 secured, +1 VP jeśli masz więcej niż przeciwnik."
      },
      {
        name: "Loot",
        description: "Loot (1 AP): grabież zasobów z markera. 1 VP za każde Loot (maks. 2 VP na TP)."
      },
      {
        name: "Transmission",
        description: "Initiate Transmission (1 AP): marker transmituje. Po TP: 1 VP za kontrolę transmitting, +1 VP jeśli masz więcej."
      },
      {
        name: "Upload",
        description: "Upload (1 AP): dodaj Upload Point do markera. Możesz scorić marker raz, potem jest zablokowany."
      },
      {
        name: "Intel",
        description: "Compile Intel (1 AP), potem Pick Up Marker. Na koniec gry: 1 VP za każdy Intel Point na kontrolowanym markerze."
      },
      {
        name: "Extraction",
        description: "Search (1 AP): ostatni przeszukany marker staje się Extraction. 1–2 VP za akcje + 1 VP/TP za kontrolę Extraction."
      },
      {
        name: "Sabotage",
        description: "Sabotage (1 AP): wrogie markery. 1 VP za akcję. Po TP: 1 VP za kontrolę (maks. 2)."
      },
      {
        name: "Power Surge",
        description: "Reroute Power (1 AP): na surged markerze. Po TP: 1 VP za akcję, 1 VP za kontrolę, 1 VP za przewagę."
      },
      {
        name: "Coordinates",
        description: "Input Coordinates (1 AP): dodaj Coordinate Point. Na końcu gry: VP za punkty, więcej niż wróg, i wrogą strefę."
      }
    ];

    function generate() {
      const mapNumber = Math.floor(Math.random() * 6) + 1;
      const critOp = critOps[Math.floor(Math.random() * critOps.length)];

      document.getElementById("result").innerHTML =
        `<strong>NR MAPY:</strong> ${mapNumber}<br><br>` +
        `<strong>CRIT OP:</strong> ${critOp.name}<br>${critOp.description}`;
    }
  </script>
</body>
</html>
